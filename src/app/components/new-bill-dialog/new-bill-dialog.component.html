<h1 mat-dialog-title>Criando conta</h1>
<div mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
    <mat-form-field appearance="outline">
      <mat-label>Valor</mat-label>
      <input matInput formControlName="amount" type="number">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Usu√°rios</mat-label>
      <mat-select formControlName="debtors" multiple>
        <mat-option *ngFor="let user of users" [value]="user.email">{{user.firstName}}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button color="primary" (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [mat-dialog-close]="form.valid" cdkFocusInitial>Criar</button>
</div>
