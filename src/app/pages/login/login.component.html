<mat-card class="login">
  <mat-card-header>
    <mat-card-title>Entrar</mat-card-title>
    <mat-card-subtitle>Já possui conta? Entre com seu e-mail e senha:</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <form class="form">
      <div class="inputs">
        <mat-form-field appearance="outline">
          <mat-label>Email...</mat-label>
          <input matInput [formControl]="email" required>
          <mat-error *ngIf="email.hasError('required')">O campo não pode ficar vazio!</mat-error>
          <mat-error *ngIf="email.hasError('email')">Email inválido!</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Senha...</mat-label>
          <input matInput type="password" minlength="8" [formControl]="password" required>
          <mat-error *ngIf="password.hasError('required')">O campo não pode ficar vazio!</mat-error>
          <mat-error *ngIf="password.hasError('minlength')">No mínimo 8 caracteres!</mat-error>
        </mat-form-field>
      </div>
      <div class="buttons">
        <button mat-raised-button color="primary">Entrar</button>
        <button mat-stroked-button color="primary" routerLink="register">Criar conta</button>
      </div>
    </form>
  </mat-card-actions>
</mat-card>
