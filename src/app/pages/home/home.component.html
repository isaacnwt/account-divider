<mat-card class="main">
  <mat-card-header>
    <mat-card-title>Olá, {{ loggedUser.firstName }}!</mat-card-title>
    <mat-card-subtitle>Crie uma nova conta e divida com quem está te devendo!</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-mini-fab color="basic" (click)="createBill()"  aria-label="Example icon button with a delete icon">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-actions>
  <div class="bills">
    <h2 *ngIf="bills">Contas</h2>

    <mat-accordion displayMode="default" [multi]="true"
                   [hideToggle]="false" *ngFor="let bill of bills">
        <mat-expansion-panel [hideToggle]="false">
            <mat-expansion-panel-header><b>Valor: </b>{{ bill.amount }}</mat-expansion-panel-header>
            <h3><b>Devedores:</b></h3>
            <p *ngFor="let debtor of bill.debtors">
              <b>{{ debtor.email != loggedUser.email ? debtor.name : "Você" }}: </b>{{ debtor.debtValue }}
            </p>
        </mat-expansion-panel>
    </mat-accordion>
  </div>
</mat-card>
